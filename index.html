<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>

        h2 { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Calculadora de Bem-Estar</h1>

    <label for="peso">Peso (kg):</label>
    <input type="text" id="peso" placeholder="Ex: 70"><br><br>

    <label for="altura">Altura (m):</label>
    <input type="text" id="altura" placeholder="Ex: 1.70"><br><br>

    <label for="idade">Idade:</label>

    <!-- Nota de refer√™ncia da OMS -->
    <p style="font-size: 12px; font-style: italic; margin-top: 20px;">
        Os c√°lculos de IMC e as faixas de peso seguem a classifica√ß√£o da 
        <a href="https://www.who.int/news-room/fact-sheets/detail/obesity-and-overweight" target="_blank">
            Organiza√ß√£o Mundial da Sa√∫de (OMS)

    </p>

    <script>
        function calcularIMC() {
            // Pegar valores digitados e substituir v√≠rgula por ponto
            let peso = document.getElementById("peso").value.replace(',', '.');
            let altura = document.getElementById("altura").value.replace(',', '.');
            let idade = document.getElementById("idade").value;

            // Verificar se s√£o n√∫meros
            if (isNaN(peso) || isNaN(altura) || isNaN(idade) || peso <= 0 || altura <= 0 || idade <= 0) {
                document.getElementById("resultado").innerHTML = "Por favor, digite valores v√°lidos para peso, altura e idade! ‚ö†Ô∏è";
                document.body.style.backgroundColor = "#ffe4e1"; // cor neutra para erro
                return; // sai da fun√ß√£o sem calcular
            }

            // Converter para n√∫mero
            peso = parseFloat(peso);
            altura = parseFloat(altura);
            idade = parseInt(idade);

            // Calcular IMC
            let imc = peso / (altura * altura);
            imc = Math.round(imc * 100) / 100; // arredondar duas casas

            // Montar resultado
            let resultado = "Seu IMC √©: " + imc + "<br>";

            // Interpreta√ß√£o do IMC + mensagem motivacional com emojis e cores
            if (imc < 18.5) {

                resultado += "Mensagem: Seu corpo merece carinho e aten√ß√£o, cuide-se com amor! üíñ";
                document.body.style.backgroundColor = "#f7c6d7";
            } else if (imc < 25) {

                resultado += "Mensagem: Parab√©ns! Continue cuidando de voc√™ com h√°bitos saud√°veis. üèÖ";
                document.body.style.backgroundColor = "#a8e1e1";
            } else if (imc < 30) {
                resultado += "Voc√™ est√° acima do peso. ‚ö†Ô∏è<br>";
                resultado += "Mensagem: Pequenos passos di√°rios fazem grande diferen√ßa, voc√™ consegue! üí™";
                document.body.style.backgroundColor = "#f7e1b5";
            } else {
                resultado += "Voc√™ est√° com obesidade. üö®<br>";
                resultado += "Mensagem: Nunca √© tarde para come√ßar a se cuidar, voc√™ √© capaz! üå±";
                document.body.style.backgroundColor = "#ffb3b3";
            }

            // Mensagem especial e dicas por idade
            if (idade > 45) {
                resultado += "<br>Mensagem especial: Voc√™ √© incr√≠vel e cada cuidado consigo mesma conta! üíñ";
                resultado += "<br>Dica: Priorize atividades f√≠sicas leves, alimenta√ß√£o equilibrada e momentos de autocuidado. üå∏";
            } else if (idade >= 31) {
                resultado += "<br>Dica: Mantenha equil√≠brio entre trabalho e lazer, fa√ßa exerc√≠cios regulares e cuide da alimenta√ß√£o. üåü";
            } else if (idade >= 15) {
                resultado += "<br>Dica: Cuide da sua energia, mantenha h√°bitos saud√°veis e aproveite momentos de lazer. ‚ú®";

</html>
